<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and table</title>
</head>
<body>
    <ul type="circle">
        <li>this is first item of unordered list</li>
        <ul>
            <li>another one</li>
            <li>another two</li>
        </ul>
        <li>this is second item of unoredered list</li>
    </ul>
    <ol type="1">
        <li>this is first item of ordered list</li>
        <li>this is second item of oredered list</li>
    </ol>
    <h3>table</h3>
    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>id</th>
                <th>salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>shahzaib</td>
                <td>1</td>
                <td>34234</td>
            </tr>
            <tr>
                <td>ali</td>
                <td>2</td>
                <td>4553</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
