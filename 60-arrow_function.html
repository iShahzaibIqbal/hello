<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function</title>
</head>
<body>
    <script>
        let greet=()=>{
            console.log("good morning");
        }
        greet();

        setTimeout(() => {
            console.log("hi");
        }, 3000);

        let sum=(a,b)=>a+b;
        let half=a=>a/2;
        let greet2=()=>console.log("hello");

        let obj1={
            greeting:"good morning",
            name:["shahzaib","harry","ali"],
            speak(){
                this.name.forEach((student)=>{
                    console.log(this.greeting+"hello"+student)
                });  
            }
        }
        obj1.speak();
    </script>
</body>
</html>
