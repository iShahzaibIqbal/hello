<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css sectors</title>
    <style>
        /* id selector */
        .redColor{
            color: blue;
        }
        .blueBack{
            background-color: pink;
        }
        /* class selector */
        #second{
            color: purple;
        }
        /* element selector */
        p{
            color: red;
        }
        /* grouping selector */
        footer,span{
            background-color:violet ;
        }
    </style>
</head>
<body>
    <p>this is a paragraph</p>
    <p id="second">this is also a paragraph</p>
    <p class="redColor blueBack">this is another paragraph</p>
    <span>this is span</span>
    <footer>this is footer</footer>
</body>
</html>
