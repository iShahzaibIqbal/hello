    <script>
        var a=7;

        // operators in javascript
        // 1.unary operators-it has single operand (x=-x)
        // 2.binary opeators-it has two operands (x=y+z)
        // operand-entites on which operators operates

        var num1=34;
        var num2=56;
        console.log("the value of num1+num2 is "+(num1+num2));
        console.log("the value of num1-num2 is "+(num1-num2));
        console.log("the value of num1*num2 is "+(num1*num2));
        console.log("the value of num1/num2 is "+(num1/num2));
        console.log("the value of num1**num2 is "+(num1**num2));//exponential operators
        console.log("the value of num1++ is "+(num1++));
        console.log("the value of ++num1 is "+(++num1));
        console.log("the value of num1-- is "+(num1--));
        console.log("the value of --num1 is "+(--num1));
