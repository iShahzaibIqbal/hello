<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dates in Javascript</title>
</head>
<body>
    <script>
        let now = new Date();
        console.log(now);
        let dt=new Date(1000);
        console.log(dt);
        let dt2=new Date("2019-10-25");
        console.log(dt2);
        let newDate=new Date(3020,11,30,9,34,45,22);
        console.log(newDate);
        let year=newDate.getFullYear();
        console.log(year);
        let month=newDate.getMonth();
        console.log(month);
        let hours=newDate.getHours();
        console.log(hours);
        let date=newDate.getDate();
        console.log(date);
        newDate.setDate(32);
        console.log(newDate);
        console.log(now.now());
    </script>
</body>
</html>
