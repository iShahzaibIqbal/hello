<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scope,if-else conditions and switch case</title>
</head>
<body>
    <script>
        var string1="thsi is string";
        var string1="thsi is string 2";
        console.log(string1);
        let a="hi"; //we can not declare let again but can change the value of it
        {
            let a="hello";
            console.log(a);
        }
        console.log(a);

        const b=56; //we can not change the value of constant
        // b=33;
        console.log(b);

        //if else conditions
        let age=34;
        if(age>18){
            console.log("your age is greater than 18");
        }
        else if(age==2){
            console.log("your age is 2");
        }
        else{
            console.log("your age is less than 18");
        }

        //switch case statments
        const cup=34;
        switch (cup) {
            case 5:
                console.log("the vlaue of cup is 5")
                break;

            case 30:
                console.log("the vlaue of cup is 30")
                break;

            case 31:
                console.log("the vlaue of cup is 31")
                break;

            default:
                console.log("the vlaue of cup is none of 5,30 and 31")
                break;
        }
    </script>
</body>
</html>
