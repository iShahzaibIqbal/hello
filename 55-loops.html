<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <script>
        let i=0;
        for(i=0;i<3;i++){
            console.log(i);
        }

        let friends=["harry","rohan","ali","hamza"];
        for (let index = 0; index <friends.length; index++) {
            console.log("Good morning"+friends[index]);   
        }

        friends.forEach(function f(element){
            console.log(element);
        });

        for(element of friends){
            console.log(element);
        }

        let employee={
            name:"shhazaib",
            salary:10,
            job:"coding"
        }

        //use this loop for iterate objects
        for(key in employee){
            console.log(`the ${key} of the employee is ${employee[key]}`);
        }

        let j=0;
        while(j<4){
            console.log(`${j} is less than 4`);
            j++;
        }

        let z=0;
        do{
            console.log(`${z} is less than 4`);
            z++;
        }while(z<4);
    </script>
</body>
</html>
