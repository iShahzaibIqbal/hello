<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval and setTimeOut in javascript</title>
</head>

<body>
    <div class="container">
        the time is <span id="time">
        </span></div>
    <script>
        //setTimeout -> Allows us to run the function once after interval of time
        //setInterval -> Allows us to run the function repeatedly after interval of time
        //clearTimeout/clearInterval -> Allows us to cancel the setTimeout/setInterval command by its id
        function greet(name,byeText){
            console.log("Hello good morning" + name + " " +byeText);
        }

        let timeId=setTimeout(greet,5000,"shahzaib","bye");
        console.log(timeId);
        clearTimeout(timeId);
        // setTimeout(greet(),1000) //it is wrong as it is calling greet() from inside setTimeout


        let intervalId = setInterval(greet,2000,"harry","hello");
        clearInterval(intervalId);

        function displayTime() {
            let time = new Date();
            console.log(time);
            document.getElementById('time').innerHTML = time;
        }
        setInterval(displayTime, 1000);
    </script>
</body>

</html>
