<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alert promp and confirm in Javascript</title>
</head>
<body>
    <script>
        //alert-does not return anything
        alert("this is message");

        let name=prompt("yo whats your name homie","nigger");
        console.log(name);

        let deletepost=confirm("Do you really want to deelete this post?");
        if(deletepost){
            console.log("You have successfully delete this post");
        }
        else{
                console.log("delete is canceled");
        }
    </script>
</body>
</html>
