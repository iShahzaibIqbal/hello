<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math object in javascript</title>
</head>
<body>
    <script>
        let m=new Math();
        console.log(m);
        //constants in math object
        console.log(Math.E);
        console.log(Math.PI);
        console.log(Math.LN2);
        console.log(Math.SQRT1_2);
        console.log(Math.LOG2E);
        //functions in math object
        let a=34.5343;
        let b=86;
        console.log(Math.round(a),Math.round(b));
        console.log("the value of 3 raised to power 2 is ",Math.pow(3,2));
        console.log("the square root of 36 is ",Math.sqrt(36));
        console.log("5.8 rounded up to nearest digit is ",Math.ceil(5.8));
        console.log("5.8 rounded down to nearest digit is "Math.floor(5.8));
        console.log("the absoulute value of 5.66 is ",Math.abs(5.66));
        console.log("the absolute value of -5.66 is ",Math.abs(-5.66));
        console.log("the value of sin(pi) is ",Math.sin(Math.PI));
        console.log("the value of cos(pi) is ",Math.cos(Math.PI));
        console.log("the value of tan(pi) is ",Math.tan(Math.PI));
        console.log("the minimum value of 4,5,6 is ",Math.min(4,5,6));
        console.log("the maximum value of 4,5,6 is ",Math.max(4,5,6));
        //generating random number
        let r=Math.random();
        //random number between a and b = a+(b-a)*Math.random()
        let a=1;
        let b=100;
        let r1=a+(b-a)*Math.random();
        console.log(r1);


    </script>
</body>
</html>
